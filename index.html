<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

        <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>App Name</title>
    </head>
    <body>
        <div id="app">
            <div id="home-page" data-role="page">
                <div data-role="content" >
                    <div id="logoContainer" class="centerText">
                            <img src="img/logo1.jpeg" id="logo"  />
                        </div>
                    <div id="menu">
                        <a  data-theme="d" href="#second-page" data-role="button">Evaluar Transporte</a>
                        <a data-theme="f" href="#due-page"  data-role="button">Ubicame</a>
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a"> <a data-theme="e" href="#tips-page"  data-role="button">Iniciar Sesion</a></div>
                            <div class="ui-block-b"><a data-theme="g" href="#about-page"  data-role="button" >Acerca</a></div>
                        </fieldset>


                    </div>
                </div>
            </div><!-- /page  -->

            <div  id="second-page" data-role="page">
                <div data-role="header" data-id="header" id="header" data-position="fixed" class="ui-header">
                    <a href="#home-page"  data-role="button" data-icon="arrow-l" data-inline="true" >Regresar</a>
                    <h1>Evaluar Transporte</h1>
                </div>
                <div data-role="content" >
                    <form  id="search-form" action="">
                        <label for="address">Clave del vehiculo</label>
                        <input type="text" name="address" id="address" data-mini="true" placeholder="Ejemplo: A310"/>
                        <label for="dentist">Asunto: <span class="small-text">(optional)</span></label>
                        <input type="text" name="dentist" id="dentist" data-mini="true" placeholder="Ejemplo: Asientos viejos"/>

                        <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-mini="true">
                            <legend>Tipo de reporte</legend>
                            <input type="checkbox" name="checkbox-1a"    id="checkbox-1a" class="custom" checked="checked" />
                            <label for="checkbox-1a">Vehiculo</label>

                            <input type="checkbox" name="checkbox-2a"   id="checkbox-2a" class="custom" checked="checked"/>
                            <label for="checkbox-2a">Personal</label>

                            <input type="checkbox" name="checkbox-3a"   id="checkbox-3a" class="custom" checked="checked" />
                            <label for="checkbox-3a">Sugerencia</label>

                            <input type="checkbox" name="checkbox-4a"  id="checkbox-4a" class="custom" />
                            <label for="checkbox-4a">Otro</label>
                        </fieldset>
                        </div>


                        <div data-role="fieldcontain">
                            <label for="select-choice-a">Seleccione</label>
                            <select name="select-choice" id="select-choice-a" data-native-menu="false" data-mini="true" data-theme="b">

                                <option value="val1">Exceso de velocidad</option>
                                <option value="val2">Comportamiento Inadecuado</option>
                                <option value="val3">Otro</option>

                            </select>
                        </div>

                        <button type="submit" data-theme="f" data-mini="false" class="ui-btn-hidden" aria-disabled="false">Enviar</button>
                    </form>
                </div>
                
            </div>


            <div  id="about-page" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>About App</h1>
                </div>
                <div data-role="content"  class="big-text">
                    <h2>Privacy Policy</h2>
                    <p>...</p>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>


        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
